<form>
    <div class="mb-3">
      <label for="base">Enter Base Amount</label>
      <input type="number" id="base" name="base" min=10 max=50 step=2 value=50>
    </div>
    <div class="mb-3">
      <label for="tip_percent">Enter the Tip Percent</label>
      <input type="number" id="tip_percent" name="tip_percent" value=15>
    </div>
    <input class="btn btn-success mb-3" type="button" value="Show tip" onclick="tips()">
</form>
<p id="result">Calculated tip is shown here</p>

<script> 

function tips (){
    console.log("Getting form values")
    baseValue = parseFloat(document.getElementById("base").value)
    tippercent = parseFloat(document.getElementById("tip_percent").value)
    
    let toShow=""
    for(let i=0;i<5;i++)
    {
        const tipPercentage = tippercent + i * 4;
        const calculatedTip = (baseValue * tipPercentage) / 100;
        toShow += `${tipPercentage}% is ${calculatedTip};` ;
        
    }
    
    out = document.getElementById("result")
    out.innerHTML = "Tips are:"+toShow
    out.style.color="#ff0000"
}
</script>
